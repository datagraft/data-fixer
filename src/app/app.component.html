<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="main-container">

  <!-- Header section -->
  <header class="header header-6">
    <div class="branding">
      <a href="" class="nav-link">
        <img src="http://localhost:4200/assets/logo.png" height="48" width="48">
        <span class="title"><strong>Grafterizer Prototype</strong></span>
      </a>
    </div>
    <div class="header-nav">
      <a href="javascript:void(0);" (click)="setTabularMode();" class={{linkTabular}}><span class="nav-text">Tabular Mode</span></a>
      <a href="javascript:void(0);" (click)="setRdfMode();" class={{linkRDF}}><span class="nav-text">RDF Mode</span></a>
    </div>
    <div class="header-actions">
      <clr-dropdown class="dropdown bottom-right">
        <button class="nav-icon" clrDropdownToggle>
                <clr-icon shape="user"></clr-icon>
                <clr-icon shape="caret down"></clr-icon>
            </button>
        <div class="dropdown-menu">
          <a href="" clrDropdownItem>About</a>
          <a href="" clrDropdownItem>Preferences</a>
          <a href="" clrDropdownItem>Log out</a>
        </div>
      </clr-dropdown>
    </div>
  </header>


  <!-- Tabular/ rdf mode section -->
  <div class="content-container">
    <!-- Main content area -->
    <div class="content-area">
      <div class="tabular">
        <tabular [profileSubset]="profileSubset" (profileSubsetEmitter)="onProfileSubsetEmitted($event)"
                 (tableSelectedEmitter)="onTableSelectedEmitted($event)"></tabular>
      </div>
    </div>



    <!-- Sidebar section -->
    <nav class="sidenav" *ngIf="tabularMode">
      <clr-tabs *ngIf="tabularMode">
        <clr-tab-link [clrTabLinkId]="'link1'" [clrTabLinkActive]="true">File Import</clr-tab-link>
        <clr-tab-link>Suggested Transformations</clr-tab-link>
        <clr-tab-content [clrTabContentId]="'import'" [clrTabContentActive]="true">
          <div class="fileSelection">
            <sidebarImport></sidebarImport>
          </div>
          <div class="sidebarImportButton">
            <button type="submit" (click)="getDataRaw()" class="btn btn-primary btn-sm">Import</button>
          </div>
        </clr-tab-content>
        <clr-tab-content [clrTabContentId]="'content2'" [clrTabContentActive]="false">
          <div class="sidebar">
            <sidebar></sidebar>
          </div>
          <div class="container">
            <div class="apply">
              <button type="submit" (click)="applyTransformation()" class="btn btn-primary btn-sm">Apply</button>
            </div>
            <div *ngIf="display" class="status">
              <span class="label label-success"> OK </span>
            </div>
          </div>
          <div class="steps">
            <h4><strong>Steps</strong></h4>
            <steps [stepSequence]="stepSequence" (stepsEmitter)="onStepsEmitted($event)"></steps>
          </div>
        </clr-tab-content>
      </clr-tabs>
    </nav>
  </div>
</div>
