<h4>Distinct values</h4>

<div class="chart">
  <div style="display: block">
  <canvas baseChart
              [data]="chartData"
              [labels]="chartLabels"
              [legend]="chartLegend"
              [chartType]="chartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
</div>
</div>
