
    <div class="chart">
  <h4>Value Counts</h4>
  <canvas baseChart
              [data]="chartData01"
              [labels]="chartLabels01"
              [legend]="chartLegend01"
              [colors]="chartColors01"  
              [chartType]="chartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
</div>
