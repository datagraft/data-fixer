<div id = "annotation-component">

  <div class = "row">
    <div class="col-xs-4">

      <!-- here there will be markers : Subject, Object
      <!--<fieldset ngl-form-group-alt [required]="required" [error]="hasError ? errorsourceull">
        <template nglFormLabel></template>

        <ngl-form-group-element *ngFor="let char of ['S', 'O']">
          <template nglFormLabel>{{char}}</template>

          <input
            nglFormControl id="{{ colId }}.Subject " type="radio"  name="{{ colId }}.radio" value="Subject"
            (click)="subjectSelect( char ) ">


        </ngl-form-group-element>
      </fieldset>-->
    </div>
    {{annotationService.colNames[colId]}}<br>
    <div class="col-xs-4">

      <a class="btn btn-sm" [routerLink]="['/detail']"  (click) = "goToDetailMode()"> Detail page </a><br>

    </div><br>
    <div>
      <ngl-badge [type]="subjectMarker" class="slds-m-horizontal--large"> Subject </ngl-badge>
      <ngl-badge [type]="objectMarker" class="slds-m-horizontal--large"> Object </ngl-badge>
    </div>


  </div>

  <input nglFormControl ngui-auto-complete [(ngModel)]="annotation.columnType" [source]="typeSuggestions"
         type="text" attr.data-value="{{ colId }}.ColumnType" placeholder="Insert here property" min-chars="2"> <br>

  <ngl-form-element [error]="hasError ? error : null" class="slds-m-top--small">
    <input nglFormControl auto-complete [(ngModel)]="annotation.source" [source]="listOfSubjects" (change)="getSubjects()"
           type="text" attr.data-value="{{ colId }}.Source" placeholder="Insert here source" value="{{ annotation.source }}"
           [required]="required">
    <input nglFormControl ngui-auto-complete [(ngModel)]="annotation.property" [source]="propertySuggestions"
           type="text" attr.data-value="{{ colId }}.Property" placeholder="Insert here property" min-chars="2"> <br>

    <fieldset ngl-form-group-alt [required]="required" [error]="hasError ? error : null" class="slds-m-top--small">
      <template nglFormLabel></template>

      <ngl-form-group-element *ngFor="let columnDataType of ['URL', 'Literal']">
        <template nglFormLabel>{{columnDataType}}</template>
        <input nglFormControl class = "slds-button_small" type="radio"  name="{{ colId }}.columnDataType" value="URL"
               (click)="dataTypeSelect(columnDataType)">

      </ngl-form-group-element>
    </fieldset>


  </ngl-form-element>
  <button type="button" nglButton="neutral" (click)="saveChangesSmall(colId)"> Apply </button>

</div>
