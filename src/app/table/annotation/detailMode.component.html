<div>

  <a [routerLink] = "['/home']"> Return to Annotation Mode </a>

  Hello, i'm DetailMode <br>

  Object : {{ isObject }} <br>
  Entity : {{ entity }} <br>
  <div *ngIf="isObject">
    Property : {{ property }} <br>
    Type : {{ type }} <br>
  </div>

  <input id = "Entity" placeholder="Insert Entity" value={{entity}}>
  <div *ngIf="isObject">
    <input id = "Property" placeholder="Insert Property" value={{property}}> <br>

    <input type="radio" name="URLorLiteralD" value="URL" > URL <br>
    <input type="radio" name="URLorLiteralD" value="Literal" > Literal <br>
    <input type="radio" name="URLorLiteralD" value="Boolean" > Boolean <br>


    <input id = "Type" placeholder="Insert type of resource" value={{type}}>
  </div>

  <button (click)="saveChanges()"> Apply </button>

</div>
