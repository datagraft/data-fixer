<div *ngIf="!tabularMode">
  <tr>
      <td *ngFor="let h of headers; let colId = index" width="{{colWidth(colId)}}" align="center">
          {{ h }}<br>
        <form>
          <button> S </button>
          <button> O </button> <br>
          <input id="Entity"> <br>
          <input id="Property"> <br>
          <input id="Type"> <br>
        </form>
      </td>
   </tr>
</div>

<div id='tabular'>
</div>


<rdf [data]='data' [hot]='hot' [headers]='headers' [inferredTypes]='inferredTypes' (emitter)='getEmittedRDFdata($event)'></rdf>

<div class='chart' *ngIf='tabularMode'>
  <chart [chartData01]='chartData01' [chartData02]='chartData02' [chartData03]='chartData03' [statsData]='statsData' [profileSubset]='profileSubset'
    [inferredType]='inferredType' (profileSubsetEmitter)='onProfileSubsetEmitted($event)'></chart>
</div>
